name: StackstormOnAKS
on: [push]
jobs:
  job1:
    name: stackstorm-aks
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main
      - name: Provision AKS
        run: cd main && ./provision-aks.sh
      - name: Post Provision
        run: cd main && ./post-provision.sh
      - name: Deploy with Helm
        run: cd main && ./helm-deploy.sh
      - name: Integration Tests
        run: cd main && ./helm-test.sh
      - name: Validate Tests with st2client
        run: cd main && ./st2client-validate.sh